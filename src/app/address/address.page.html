<ion-header>
  <ion-toolbar>
    <ion-title>Direcciones</ion-title>
    <ion-buttons slot="end" (click)="dismiss()">
      <ion-icon slot="icon-only" ios="close" md="close"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-divider>Mis direcciones</ion-item-divider>
  <ion-radio-group [(ngModel)]="addressService.addressSelected">
    <ion-item-sliding *ngFor="let address of addressService.addresses; let i = index" (click)="selectAddress(i)">
      <ion-item>
        <ion-icon name="ellipsis-vertical-outline" slot="start" style="margin: 0px;"></ion-icon>
        <ion-label>
          <h3>{{address.street + ' ' + address.number}}</h3>
          <p>{{address.city}}</p>
        </ion-label>
        <ion-radio slot="start" [value]="address"></ion-radio>
        <ion-icon slot="end" color="light" ios="star" md="star"></ion-icon>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="mecanica" (click)="addressService.removeFromAddresses(i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-radio-group>

  <ion-item-divider></ion-item-divider>
  <ion-item-divider>Nueva direcciÃ³n</ion-item-divider>
  <ion-item>
    <ion-icon slot="start" name="pin"></ion-icon>
    <ion-label position="floating">Calle</ion-label>
    <ion-input [(ngModel)]="addressService.address.street" placeholder="Calle"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon slot="start" name="keypad-outline"></ion-icon>
    <ion-label position="floating">Numero</ion-label>
    <ion-input [(ngModel)]="addressService.address.number" placeholder="Ej. 8"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon slot="start" name="business-outline"></ion-icon>
    <ion-label position="floating">Ciudad</ion-label>
    <ion-input [(ngModel)]="addressService.address.city" placeholder="Ciudad"></ion-input>
  </ion-item>
  <ion-item-divider></ion-item-divider>
  <ion-button expand="block" color="mecanica"
    (click)="saveAddress()">Guardar</ion-button>
</ion-content>
